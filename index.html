<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/style.css" />
		<script src="./js/script.js"></script>
		<title>Document</title>
	</head>
	<body>
		<div class="wrapper">
			<aside class="aside-pic-wrapper">
				<img src="./assets/images/image.avif" alt="Odin image" class="aside-pic-image" />
				<div class="logo-wrapper">
					<img src="./assets/images/odin-logo.png" alt="Odin logo" class="logo" />
					<h1 class="logo-header">ODIN</h1>
				</div>
			</aside>
			<main class="main-container">
				<section class="quote-section content-section">
					<h2 class="quote quote-1">
						This is not a real online service! You know you need something like this in your life to help
						you realize your deepest dreams. Sign up <em>now</em> to get started
					</h2>
					<h2 class="quote quote-2">You <em>know</em> you want to</h2>
				</section>
				<section class="sign-up-section content-section">
					<form class="sign-up-form">
						<h2>Let's do this!</h2>
						<div class="form-row">
							<label for="firstName" class="label">First Name</label>
							<input id="firstName" type="text" class="input" />
						</div>

						<div class="form-row">
							<label for="lastName" class="label">Last Name</label>
							<input id="lastName" type="text" class="input" />
						</div>

						<div class="form-row">
							<label for="email" class="label">Email</label>
							<input id="email" type="email" class="input" />
						</div>

						<div class="form-row">
							<label for="phoneNumber" class="label">Phone Number</label>
							<input id="phoneNumber" type="tel" class="input" />
						</div>

						<div class="form-row">
							<label for="Password" class="label">Password</label>
							<input id="password" type="password" class="input" />
						</div>

						<div class="form-row">
							<label for="confirmPassword" class="label">Confirm Password</label>
							<input id="confirmPassword" type="password" class="input" />
						</div>
					</form>
					<div class="sign-up-buttons-wrapper">
						<button class="button create-button">Create Account</button>
						<p>Already have an account? <a href="#">Log in</a></p>
					</div>
				</section>
			</main>
		</div>
	</body>
</html>
